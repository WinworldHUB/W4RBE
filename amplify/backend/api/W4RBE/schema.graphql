type Product @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String
  body: String
  variants: String
  quantity: Int
  category: String
  price: Float
  taxable: Boolean
  published: Boolean
  featuredImage: String
  otherImages: [String]
  size: String
  available: Boolean
}

type Member @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  email: String!
  phone: String
  active: Boolean!
  province: String
  city: String
  zip: String
  country: String
  price: String
  address1: String
  address2: String
}
